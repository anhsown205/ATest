<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Yêu cầu máu khẩn cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="btn btn-secondary me-2" th:href="@{/dashboard}">Bảng điều khiển</a></li>
                <li class="nav-item"><form th:action="@{/perform_logout}" method="post" class="d-inline"><button class="btn btn-outline-secondary" type="submit">Đăng xuất</button></form></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4">Quản lý Yêu cầu máu khẩn cấp</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Bệnh nhân</th>
                        <th>Nhóm máu</th>
                        <th>SL Cần</th>
                        <th>Người yêu cầu</th>
                        <th>Ngày tạo</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="req : ${requestPage.content}">
                        <td th:text="${req.patientName}">Tên bệnh nhân</td>
                        <td><span class="badge bg-danger" th:text="${req.bloodType}">A+</span></td>
                        <td th:text="${req.quantityNeeded}">2</td>
                        <td th:text="${req.requesterUser.fullName}">Tên người yêu cầu</td>
                        <td th:text="${#temporals.format(req.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${req.status.name() == 'PENDING' ? 'bg-warning text-dark' : 
                   req.status.name() == 'PROCESSING' ? 'bg-info text-dark' : 
                   req.status.name() == 'COMPLETED' ? 'bg-success' : 
                   req.status.name() == 'CANCELLED' ? 'bg-secondary' : 'bg-dark'}"
                                  th:text="${req.status.name()}">
                            </span>
                        </td>
                        <td>
                            <div th:if="${req.status.name() == 'PENDING'}">
                                <form th:action="@{/admin/emergency-requests/{id}/approve(id=${req.id})}" method="post" class="d-inline-block me-1">
                                    <button type="submit" class="btn btn-sm btn-success">Phê duyệt</button>
                                </form>
                                <form th:action="@{/admin/emergency-requests/{id}/reject(id=${req.id})}" method="post" class="d-inline-block">
                                    <button type="submit" class="btn btn-sm btn-danger">Từ chối</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${requestPage.empty}">
                        <td colspan="7" class="text-center text-muted py-4">Không có yêu cầu nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation" th:if="${requestPage.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${requestPage.first} ? 'disabled'"><a class="page-link" th:href="@{/admin/emergency-requests(page=${requestPage.number - 1})}">Previous</a></li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, requestPage.totalPages - 1)}" th:classappend="${pageNumber == requestPage.number} ? 'active'"><a class="page-link" th:href="@{/admin/emergency-requests(page=${pageNumber})}" th:text="${pageNumber + 1}"></a></li>
                    <li class="page-item" th:classappend="${requestPage.last} ? 'disabled'"><a class="page-link" th:href="@{/admin/emergency-requests(page=${requestPage.number + 1})}">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
