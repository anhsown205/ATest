<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Người dùng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Chỉnh sửa Người dùng: <span class="text-danger" th:text="${userDto.username}"></span></h2>
            <form th:action="@{/admin/users/update}" th:object="${userDto}" method="post" class="mt-4">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Vai trò</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option th:each="roleOpt : ${allRoles}"
                                th:value="${roleOpt}"
                                th:text="${roleOpt.name()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
