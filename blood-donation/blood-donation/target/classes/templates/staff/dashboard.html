<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        .card .border-left-danger { border-left: .25rem solid #e74a3b !important; }
        .card .border-left-success { border-left: .25rem solid #1cc88a !important; }
        .card .border-left-primary { border-left: .25rem solid #4e73df !important; }
        .card .border-left-warning { border-left: .25rem solid #f6c23e !important; }
        .text-xs { font-size: .8rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="btn btn-secondary me-2" th:href="@{/dashboard}">Bảng điều khiển chung</a></li>
                <li class="nav-item"><form th:action="@{/perform_logout}" method="post" class="d-inline"><button class="btn btn-outline-secondary" type="submit">Đăng xuất</button></form></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="d-sm-flex align-items-center justify-content-between mb-4 px-3">
        <h1 class="h3 mb-0 text-gray-800">Tổng quan Vận hành</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Tạo Báo cáo</a>
    </div>

    <div class="row px-3">
        <div class="col-xl-3 col-md-6 mb-4">
            <a th:href="@{/staff/requests}" class="text-decoration-none">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-danger text-uppercase mb-1">Yêu cầu khẩn cấp (Chờ)</div>
                                <div class="h5 mb-0 fw-bold text-gray-800" th:text="${pendingRequests}">0</div>
                            </div>
                            <div class="col-auto"><i class="fas fa-bell fa-2x text-gray-300"></i></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <a th:href="@{/staff/requests}" class="text-decoration-none">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-success text-uppercase mb-1">Người hiến máu (Chờ duyệt)</div>
                                <div class="h5 mb-0 fw-bold text-gray-800" th:text="${pendingDonors}">0</div>
                            </div>
                            <div class="col-auto"><i class="fas fa-user-check fa-2x text-gray-300"></i></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <a th:href="@{/staff/donors/approved}" class="text-decoration-none">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-primary text-uppercase mb-1">Người hiến đã duyệt</div>
                                <div class="h5 mb-0 fw-bold text-gray-800">Quản lý</div>
                            </div>
                            <div class="col-auto"><i class="fas fa-clipboard-check fa-2x text-gray-300"></i></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <a th:href="@{/staff/donors/contacted}" class="text-decoration-none">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs fw-bold text-warning text-uppercase mb-1">Người hiến đã liên hệ</div>
                                <div class="h5 mb-0 fw-bold text-gray-800">Hoàn tất</div>
                            </div>
                            <div class="col-auto"><i class="fas fa-phone-volume fa-2x text-gray-300"></i></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="row px-3">
        <div class="col-lg-7 mb-4">
            <div class="card shadow">
                <div class="card-header py-3"><h6 class="m-0 fw-bold text-primary">Các yêu cầu khẩn cấp đang chờ gần đây</h6></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-hover">
                            <tbody>
                            <tr th:each="req : ${recentRequests}">
                                <td th:text="${req.patientName}"></td>
                                <td><span class="badge bg-danger" th:text="${req.bloodType}"></span></td>
                                <td th:text="${req.quantityNeeded} + ' đơn vị'"></td>
                                <td><a th:href="@{/staff/requests}" class="btn btn-sm btn-outline-primary">Xử lý</a></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recentRequests)}">
                                <td colspan="4" class="text-center text-muted">Không có yêu cầu nào.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5 mb-4">
            <div class="card shadow">
                <div class="card-header py-3"><h6 class="m-0 fw-bold text-primary">Tồn kho máu (Đơn vị có sẵn)</h6></div>
                <div class="card-body">
                    <div th:each="item : ${inventorySummary}" class="mb-2">
                        <h4 class="small fw-bold" th:text="'Nhóm máu ' + ${item.bloodType}"><span class="float-end" th:text="${item.totalQuantity}"></span></h4>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" th:style="'width: ' + ${item.totalQuantity * 10} + '%'" ></div>
                        </div>
                    </div>
                    <div class="text-center text-muted mt-3" th:if="${#lists.isEmpty(inventorySummary)}">
                        <p>Kho máu trống.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
