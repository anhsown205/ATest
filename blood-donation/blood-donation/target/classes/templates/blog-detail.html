<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${blog.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/blood-info}">Tài liệu nhóm máu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/blogs}">Blog kinh nghiệm</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="btn btn-outline-danger me-2" th:href="@{/login}">Đăng nhập</a><a class="btn btn-danger" th:href="@{/register}">Đăng ký</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="btn btn-primary me-2" th:href="@{/dashboard}">Bảng điều khiển</a><form th:action="@{/perform_logout}" method="post" class="d-inline"><button class="btn btn-outline-secondary" type="submit">Đăng xuất</button></form></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="mt-4" th:text="${blog.title}">Tiêu đề bài viết</h1>

            <p class="lead">
                Đăng ngày <span th:text="${#temporals.format(blog.createdAt, 'dd MMMM, yyyy')}"></span>
                <th:block th:if="${blog.author != null}">
                    bởi <span class="fw-bold" th:text="${blog.author.fullName}">Tên tác giả</span>
                </th:block>
            </p>

            <hr>

            <div th:utext="${blog.content}">
                <p>Nội dung chi tiết của bài viết...</p>
            </div>

            <hr>

             <a th:href="@{/blogs}" class="btn btn-secondary">&larr; Quay lại danh sách Blog</a>

        </div>
    </div>
</div>

<footer class="bg-light text-center text-lg-start mt-auto py-3">
    <div class="text-center">© 2025 Bản quyền: Hệ thống Hỗ trợ Hiến máu</div>
</footer>

</body>
</html>
