<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Đăng ký hiến máu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    </nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Chỉnh sửa thông tin đăng ký</h2>
            <p class="text-muted">Cập nhật lại thông tin hẹn hiến của bạn.</p>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

            <form th:action="@{/donations/update}" th:object="${editDto}" method="post" class="mt-4">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="availableDate" class="form-label">Ngày có thể hiến máu mới <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="availableDate" th:field="*{availableDate}"
                           th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại liên hệ <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
                <div class="mb-3">
                    <label for="province" class="form-label">Tỉnh/Thành phố</label>
                    <input type="text" class="form-control" id="province" th:field="*{province}">
                </div>

                <button type="submit" class="btn btn-danger">Lưu thay đổi</button>
                <a th:href="@{/donations/history}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
