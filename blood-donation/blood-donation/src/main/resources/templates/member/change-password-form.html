<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Đổi Mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="btn btn-primary me-2" th:href="@{/dashboard}">Bảng điều khiển</a></li>
                <li class="nav-item"><form th:action="@{/perform_logout}" method="post" class="d-inline"><button class="btn btn-outline-secondary" type="submit">Đăng xuất</button></form></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <div class="col-md-6 mx-auto">
        <h2>Đổi mật khẩu</h2>
        <form th:action="@{/profile/change-password}" th:object="${passwordChangeDto}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
            </div>
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" class="form-control" id="confirmNewPassword" th:field="*{confirmNewPassword}" required>
            </div>
            <button type="submit" class="btn btn-danger">Lưu mật khẩu mới</button>
            <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
</body>
</html>
