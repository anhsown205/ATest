<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Chỉnh sửa Hồ sơ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="btn btn-primary me-2" th:href="@{/dashboard}">Bảng điều khiển</a></li>
                <li class="nav-item"><form th:action="@{/perform_logout}" method="post" class="d-inline"><button class="btn btn-outline-secondary" type="submit">Đăng xuất</button></form></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="col-md-8 mx-auto">
        <h2>Chỉnh sửa thông tin cá nhân</h2>
        <form th:action="@{/profile/update}" th:object="${profileDto}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}">
            </div>
            <div class="mb-3">
                <label for="nationalId" class="form-label">CMND/CCCD</label>
                <input type="text" class="form-control" id="nationalId" th:field="*{nationalId}">
            </div>
            <div class="mb-3" sec:authorize="hasAnyAuthority('STAFF', 'ADMIN')">
                <label for="position" class="form-label">Chức vụ</label>
                <input type="text" class="form-control" id="position" th:field="*{position}">
            </div>
            <button type="submit" class="btn btn-danger">Lưu thay đổi</button>
            <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
</body>
</html>
