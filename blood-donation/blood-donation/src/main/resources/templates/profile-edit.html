<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Hồ sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/blood-info}">Tài liệu nhóm máu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/blogs}">Blog kinh nghiệm</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="btn btn-outline-danger me-2" th:href="@{/login}">Đăng nhập</a><a class="btn btn-danger" th:href="@{/register}">Đăng ký</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="btn btn-primary me-2" th:href="@{/dashboard}">Bảng điều khiển</a><form th:action="@{/perform_logout}" method="post" class="d-inline"><button class="btn btn-outline-secondary" type="submit">Đăng xuất</button></form></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2>Chỉnh sửa thông tin cá nhân</h2>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/profile/update}" th:object="${profileDto}" method="post">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="nationalId" class="form-label">CMND/CCCD</label>
                            <input type="text" class="form-control" id="nationalId" th:field="*{nationalId}">
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-danger">Lưu thay đổi</button>
                        <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
