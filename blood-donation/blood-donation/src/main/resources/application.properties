# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blood_donation_support?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# 'update' tự động cập nhật schema, 'validate' để kiểm tra, 'none' cho production
spring.jpa.show-sql=true 
# Hiển thị câu lệnh SQL trong console để debug
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration (để không cần đóng tag chặt chẽ)
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true